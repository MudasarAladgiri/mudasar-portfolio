    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #dfffe3 0%, #a1e9f8 100%);
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #222;
      }
      h2 {
        text-align: center;
        margin: 2rem 0;
        font-size: 2.4rem;
        color: #0a4f4f;
      }
      .back-link {
        display: inline-block;
        margin: 1rem 2rem;
        color: teal;
        font-weight: 500;
        text-decoration: none;
      }

      .tab-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }
      .tab-link {
        padding: 0.7rem 1.6rem;
        border-radius: 40px;
        border: none;
        background: #e0f7f7;
        color: teal;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .tab-link.active {
        background: teal;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .projects-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem 3rem;
      }

      /* UNIFORM GRID */
      .tab-content {
        display: none;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
        align-items: start;
      }
      .tab-content.active {
        display: grid;
        animation: fadeIn 0.4s ease;
      }

      /* Card wrapper: reflection on the wrapper (not the img) so layout stays stable */
      .tile {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        -webkit-box-reflect: below -220px linear-gradient(transparent, rgba(255, 255, 255, 0.18));
      }
      /* Fixed visual height; images crop neatly */
      .tile img {
        display: block;
        width: 100%;
        height: 360px;
        object-fit: cover;
        transition: transform 0.25s;
        cursor: pointer;
      }
      .tile:hover img {
        transform: scale(1.01);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 60px;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 80%;
      }
      .modal-close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .modal-caption {
        text-align: center;
        color: #ccc;
        padding: 10px;
      }
      .modal-nav {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 36px;
        color: #fff;
        cursor: pointer;
        user-select: none;
        padding: 10px 14px;
      }
      .modal-prev {
        left: 10px;
      }
      .modal-next {
        right: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        h2 {
          font-size: 2rem;
        }
        .tab-link {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
        .tile img {
          height: 260px;
        }
      }


      /* Footer */
footer {
  background: #a8e2e2;
}

.site-footer {
  padding: 2rem 1rem;
  text-align: center;
  margin-top: 4rem;
  color: #1a1a1a;
  font-size: 0.95rem;
  border-top: 1px solid #dceeea;
}

.footer-container {
  max-width: 960px;
  margin: auto;
}

.footer-container p {
  margin-bottom: 1rem;
  font-weight: 500;
}

.social-icons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap; /* Allow icons to wrap on small screens */
  gap: 1.2rem;
  margin-top: 0.5rem;
}

.social-icons a {
  font-size: 1.2rem;
  color: #333;
  background: #ffffff;
  padding: 0.6rem;
  border-radius: 50%;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.social-icons a:hover {
  background: teal;
  color: white;
  transform: scale(1.15);
}

/* Responsive Footer */
@media (max-width: 600px) {
  .site-footer {
    padding: 1.5rem 0.8rem;
    font-size: 0.85rem;
  }

  .social-icons {
    gap: 0.8rem;
  }

  .social-icons a {
    font-size: 1rem;
    padding: 0.5rem;
  }
}

  </head>
  <body>
    <a class="back-link" href="index.html">‚Üê Back to Portfolio</a>

    <section class="projects-section">
      <h2>All Projects</h2>

      <div class="tab-buttons">
        <button class="tab-link active" data-tab="photoshop">Photoshop</button>
        <button class="tab-link" data-tab="illustrator">Illustrator</button>
        <button class="tab-link" data-tab="indesign">InDesign</button>
        <button class="tab-link" data-tab="PremiumPro">PremiumPro</button>
      </div>

      <div class="projects-container">
        <div id="photoshop" class="tab-content active"></div>
        <div id="illustrator" class="tab-content"></div>
        <div id="indesign" class="tab-content"></div>
         <div id="PremiumPro" class="tab-content"></div>
      </div>
    </section>

    <!-- Modal -->
    <div id="imageModal" class="modal" aria-hidden="true">
      <span class="modal-close" aria-label="Close">&times;</span>
      <span class="modal-nav modal-prev" aria-label="Previous">&#10094;</span>
      <img class="modal-content" id="modalImage" alt="" />
      <span class="modal-nav modal-next" aria-label="Next">&#10095;</span>
      <div class="modal-caption" id="modalCaption"></div>
    </div>

        <a href="https://www.linkedin.com/in/mudasar-aladgiri-98014a21b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BdFQNbSLyQMmqnKLII8nuVQ%3D%3D" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>

    <script>
      /* ===== define your galleries (only thing you change) ===== */
      const galleries = {
        photoshop: [
          "Projects/PS/CD1.jpg",
          "Projects/PS/CT.jpg",
          "Projects/PS/ST.png",
          "Projects/PS/YT.jpg",
          "Projects/PS/DB.jpg",
          "Projects/PS/DG.jpg",
          "Projects/PS/F.jpg",
          "Projects/PS/FA2.jpg",
          "Projects/PS/GE.jpg",
          "Projects/PS/GM.png",
          "Projects/PS/POK.jpg",
          "Projects/PS/P1.png",
          "Projects/PS/SHOS.png",
          "Projects/PS/SP.png",
        ],
        illustrator: [
          "Projects/AI/FA.png",
          "Projects/AI/CH1.jpg",
          "Projects/AI/SM1.jpg",
          "Projects/AI/T.png",
          "Projects/AI/LG1.jpeg",
          "Projects/AI/BC1.jpg",
          "Projects/AI/BC3.jpg",
          "Projects/AI/PZ1.jpg",
        ],
        indesign: [
          "Projects/IN/FOFFE.jpg",
          "Projects/IN/FTEMP.jpg",
          "Projects/IN/L4.jpg",
          "Projects/IN/LPRO.jpg",
          "Projects/IN/L1.jpg",
          "Projects/IN/L12.jpg",
          "Projects/IN/L3.jpg",
          "Projects/IN/L32.jpg",
          "Projects/IN/LMTR.jpg",
          "Projects/IN/LMTR1.jpg",
          "Projects/IN/VCHR.jpg",
          "Projects/IN/VCHR2.jpg",
          "Projects/IN/RT.jpg",
          "Projects/IN/NTEMP.jpg",
        ],
      };

      /* ===== render: wrap each image in a .tile for stable layout ===== */
      const makeAlt = (p) =>
        p.split("/").pop().split(".")[0].replace(/[-_]/g, " ").trim();

      function renderGallery(tabId, list) {
        const container = document.getElementById(tabId);
        container.innerHTML = "";
        const frag = document.createDocumentFragment();

        list.forEach((src, idx) => {
          const wrap = document.createElement("div");
          wrap.className = "tile";

          const img = document.createElement("img");
          img.loading = "lazy";
          img.decoding = "async";
          img.src = src;
          img.alt = `${tabId} - ${makeAlt(src)}`;
          img.dataset.index = idx;
          img.dataset.tab = tabId;

          wrap.appendChild(img);
          frag.appendChild(wrap);
        });

        container.appendChild(frag);
      }

      Object.entries(galleries).forEach(([tab, list]) =>
        renderGallery(tab, list)
      );

      /* ===== tabs ===== */
      const tabButtons = document.querySelectorAll(".tab-link");
      const tabContents = document.querySelectorAll(".tab-content");
      tabButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabButtons.forEach((b) => b.classList.remove("active"));
          tabContents.forEach((c) => c.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });

      /* ===== modal with next/prev + keyboard ===== */
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const captionText = document.getElementById("modalCaption");
      const closeBtn = document.querySelector(".modal-close");
      const prevBtn = document.querySelector(".modal-prev");
      const nextBtn = document.querySelector(".modal-next");

      let currentTab = "photoshop";
      let currentIndex = 0;

      function openModal(tab, index) {
        currentTab = tab;
        currentIndex = index;
        const src = galleries[tab][index];
        modalImg.src = src;
        modalImg.alt = `${tab} - ${makeAlt(src)}`;
        captionText.textContent = modalImg.alt;
        modal.style.display = "block";
        modal.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      }
      function closeModal() {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
      }
      function showNext(step) {
        const list = galleries[currentTab];
        currentIndex = (currentIndex + step + list.length) % list.length;
        const src = list[currentIndex];
        modalImg.src = src;
        modalImg.alt = `${currentTab} - ${makeAlt(src)}`;
        captionText.textContent = modalImg.alt;
      }

      // open on click
      document.querySelectorAll(".tab-content").forEach((grid) => {
        grid.addEventListener("click", (e) => {
          const img = e.target.closest("img");
          if (!img) return;
          openModal(img.dataset.tab, Number(img.dataset.index));
        });
      });

      // controls
      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      prevBtn.addEventListener("click", () => showNext(-1));
      nextBtn.addEventListener("click", () => showNext(1));
      window.addEventListener("keydown", (e) => {
        if (modal.getAttribute("aria-hidden") === "true") return;
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") showNext(1);
        if (e.key === "ArrowLeft") showNext(-1);
      });
    </script>
  </body>
