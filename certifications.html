.tab-content {

}

.tab-content:hover {
  transform: scale(1.03);
  box-shadow: 0 16px 36px rgba(0, 0, 0, 0.25);
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

    .tab-content img {
